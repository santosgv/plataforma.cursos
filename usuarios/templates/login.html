{% endblock %}

{% block 'body' %}


<main class="login-body" data-vide-bg="">

    {% if messages %}
{% for message in messages %}
    <div class="alert {{message.tags}}">
        {{message}}
    </div>
{% endfor %}
{% endif %}
    <!-- Login Admin -->
    <form method="POST" action="{% url 'valida_login'%}">{% csrf_token %}>
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="{%url 'principal'%}"><img src="{% static 'logo-simples.png' %}" alt=""></a>
            </div>
            <h2>Login Here</h2>
            <div class="form-input">
                <label for="name">Usuario</label>
                <input  type="name" name = "nome" required>
            </div>
            <div class="form-input">
                <label for="name">Senha</label>
                <input type="password" name = "senha" required>
            </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="Acessar">
            </div>
            
            <a href="{% url 'password_reset'%}" class="forget">Forget Password</a>

            <a href="{% url 'cadastro'%}" class="registration">Registration</a>
        </div>
    </form>

</main>
