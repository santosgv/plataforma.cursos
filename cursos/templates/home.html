{% extends 'base.html'%}

{% block 'titulo'%}
Home

{% endblock%}

{% block 'body' %}
<div class="container">
  <br>
  <h1 class="text-center">Nossos cursos</h1>
  <div class="row text-center">
      

      {% for curso in cursos %}

      <div class="card text-center" style="width: 18rem; margin: 5px;">
        <img class="card-img-top" src="{{curso.thumb.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{curso.nome}}</h5>
          <p class="card-text">{{curso.descricao}}</p>
          <a href="{% url 'aula' curso.id %}" class="btn btn-primary">Acessar</a>
        </div>
      </div>
      {% endfor %}


  </div>

</div>
{% endblock %}
